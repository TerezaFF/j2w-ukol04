<!DOCTYPE html>
<html lang="cs" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nová vizitka</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" type="image/png" href="/images/favicon.png">
</head>
<body>

<h1 class="mt-5 mb-3 p-3">Přidejte novou vizitku</h1>
<form class="row g-3 p-3" th:action="@{/nova}" method="post">
    <div class="col-md-6">
        <label for="name-surname" class="form-label">Jméno a Přijmení</label>
        <input id="name-surname" name="jmeno" type="text" class="form-control"/>
    </div>
    <div class="col-md-6">
        <label for="company" class="form-label">Firma</label>
        <input id="company" name="firma" type="text" class="form-control"/>
    </div>
    <div class="col-md-6">
        <label for="ulice-cislo" class="form-label">Ulice a číslo popisné</label>
        <input id="ulice-cislo" name="ulice" type="text" class="form-control"/>
    </div>
    <div class="col-md-6">
        <label for="obec-PSC" class="form-label">Obec s PSČ</label>
        <input id="obec-PSC" name="obecPsc" type="text" class="form-control"/>
    </div>
    <div class="col-md-6">
        <label for="mail" class="form-label">Email</label>
        <input id="mail" name="email" type="text" class="form-control"/>
    </div>
    <div class="col-md-6">
    <label for="phone" class="form-label">Telefon</label>
    <input id="phone" name="telefon" type="text" class="form-control"/>
    </div>
    <div class="col-md-6">
    <label for="url" class="form-label">Web</label>
    <input id="url" name="web" type="text" class="form-control"/>
    </div>
    <div>
        <button type="submit" class="btn btn-secondary btn-lg">Přidej</button>
    </div>
</form>
</body>
</html>
